<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Video Player</title>
<style type="text/css">
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
    }
    video {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    video::-webkit-media-controls-enclosure {
        display: none !important;
    }
</style>
</head>
<body>
<div class="video-container">
    <video id="video" src="media/video.mp4" autoplay></video>
</div>
<script type="text/javascript">
    const video = document.getElementById("video");

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function start() {
        const randomVideoNumber = getRandomInt(1, 26); // Get a random number between 1 and 26
        const randomVideoSrc = `${randomVideoNumber}.mp4`; // Construct the video source URL
        video.src = randomVideoSrc; // Set the source of the video element to the random video
        video.play();
    }

    function buttonClick() {
        
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { /* Firefox */
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE/Edge */
                video.msRequestFullscreen();
            }
        
    }

    video.addEventListener("ended", function() {
        window.close(); // Close the tab when the video ends
    });

    document.body.addEventListener("click", function() {
        buttonClick(); // Toggle fullscreen mode when the body is clicked
    });

    start(); // Start playing the video when the page loads
</script>
</body>
</html>
